services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      AUTH_SECRET: ${AUTH_SECRET:-changeme}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017}
      MONGODB_DB: ${MONGODB_DB:-tutor}
      ADMIN_KEY: ${ADMIN_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      # Uncomment to force demo mode (no DB required)
      # DEMO_AUTH: "true"
    ports:
      - "9002:3000"

  # n8n para orquestar flujos (ej. recordatorios de lectura HU10)
  n8n:
    image: n8nio/n8n:1.82.1
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - GENERIC_TIMEZONE=America/Bogota
      - ADMIN_KEY=${ADMIN_KEY:-}
      # Opcional: expone webhooks si necesitas llamarlos desde fuera del contenedor
      # - WEBHOOK_URL=http://localhost:5678
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - mailhog
      - app

  # Mailhog para capturar correos en local (SMTP host: mailhog:1025, UI: http://localhost:8025)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  mongo_data: {}
  n8n_data: {}
