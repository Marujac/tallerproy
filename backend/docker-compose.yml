services:
  # Default test runner (no external DB). Uses mongodb-memory-server or demo mode in tests.
  tests:
    build: .
    environment:
      NODE_ENV: test
      CI: "true"
      DEMO_AUTH: "true"
      AUTH_SECRET: testsecret
    command: ["npm", "test", "--", "--runInBand"]

  # MongoDB service for tests that need a real DB
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    # data is ephemeral for CI/testing; no volume required by default

  # Test runner that waits for Mongo and uses it via env vars
  tests-mongo:
    build: .
    depends_on:
      - mongo
    environment:
      NODE_ENV: test
      CI: "true"
      DEMO_AUTH: "false"
      AUTH_SECRET: testsecret
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: tutor_test
      USE_EXTERNAL_MONGO: "1"
    command: ["bash", "-lc", "./docker/wait-for-mongo.sh"]
